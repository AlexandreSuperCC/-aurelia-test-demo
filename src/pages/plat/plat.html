<template class="plat-info">
    <require from="../../components/plat-item"></require>
    <template if.bind="plats === undefined">
      No plat
    </template>
    <div else>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">content</th>
            <th scope="col">note</th>
            <th scope="col">price</th>
          </tr>
        </thead>
        <tbody>
          <tr repeat.for="plat of plats">
            <td>${plat.id}</td>
            <td>${plat.name}</td>
            <td>${plat.content}</td>
            <td>${plat.rate}</td>
            <td>${plat.price}</td>
          </tr>
        </tbody>
      </table>
      <div class="plat-info__table">
        <cy-plat-item style="margin: 8px 8px;" plat.bind="plat" repeat.for="plat of plats" if.bind="$index<=4"></cy-plat-item>
      </div>
      <div class="plat-info__table">
          <cy-plat-item style="margin: 8px 8px;" plat.bind="plat" repeat.for="plat of plats" if.bind="4<$index&&$index<=9"></cy-plat-item>
      </div>
    </div>
  </template>
